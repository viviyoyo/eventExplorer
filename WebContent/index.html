<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Event Explorer">
  <meta name="author" content="daniux">
  <title>Event Explorer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Define page header section starts -->
  <header class="top-header">
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
    <span id="welcome-msg"></span>
    <a id="logout-link" href="logout">Logout</a>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
  </header>
  <!-- Define page header section ends -->
  
  <div class="container">
    <!-- Define container header starts -->
    <header>
      <p>
        <span>Event</span>
        <br /> Explorer
      </p>
    </header>
    <!-- Define container header ends -->

    <section class="main-section">
       <div id="signup-form">
         <label for="username">Username:</label>
         <input id="user_id" name="usernmae" type="text">
         <label for="firstame">First Name:</label>
         <input id="firstname" name="firstname" type="text">
         <label for="lastname">Last Name:</label>
         <input id="lastname" name="lastname" type="text">
         <label for="password">Password:</label>
 	     <input id="pwd" name="pwd" type="password">
 	     <button id="signup-btn">SignUp</button>
 	     <p id="signup-error"></p>
       </div>
    
      <div id="login-form">
 	    <label for="username">Username:</label>
 	    <input id="username" name="username" type="text">
 	    <label for="password">Password:</label>
 	    <input id="password" name="password" type="password">
 	    <button id="login-btn">Login</button>
 	    <button id="newuser-btn">New User</button>
 	    <p id="login-error"></p>
       </div>
       
      <aside id="item-nav">
        <div class="nav-icon">
          <i class="fa fa-sitemap fa-2x"></i>
        </div>
        <nav class="main-nav">
          <a href="#" id="nearby-btn" class="main-nav-btn active">
            <i class="fa fa-map-marker"></i> Nearby
          </a>
          <a href="#" id="fav-btn" class="main-nav-btn">
            <i class="fa fa-heart"></i> My Favorites
          </a>
          <a href="#" id="recommend-btn" class="main-nav-btn">
            <i class="fa fa-thumbs-up"></i> Recommendation
          </a>
        </nav>
      </aside>

      <ul id="item-list">
        <li class="item">
          <img alt="item image" src="https://blog.socedo.com/wp-content/uploads/2016/09/Events.jpg" />
          <div>
            <a class="item-name" href="#">Item</a>
            <p class="item-category">Vegetarian</p>
            <div class="stars">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          <p class="item-address">2315 N 1st St.<br/>San Jose<br/> CA</p>
          <div class="fav-link">
            <i class="fa fa-heart"></i>
          </div>
        </li>
      </ul>
    </section>
  </div>
  
  <!-- Define footer starts -->
  <footer>
    <p class="title">About our goal</p>
    <p>"We hope you will find your favorite event here."</p>
    <ul>
      <li>
        <p><i class="fa fa-map-o fa-2x"></i></p>
        <p>San Jose, CA, USA</p>
      </li>
      <li>
        <p><i class="fa fa-envelope-o fa-2x"></i></p>
        <p>dengyuxie@gmail.com</p>
      </li>
      <li>
        <p><i class="fa fa-phone fa-2x"></i></p>
        <p>+1 800 000 0000</p>
      </li>
    </ul>
  </footer>
  <!-- Define footer ends -->
  
  <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
